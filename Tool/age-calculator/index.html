<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Check Exact Age</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="global-header"></header>

    <div class="main-wrapper" style="padding: 20px; display:flex; flex-direction:column; align-items:center;">
        
        <div class="tool-box">
            <h1>Age Calculator</h1>
            <p style="color:var(--text-light);">Enter your DOB below ðŸ‘‡</p>
            
            <div class="inputs">
                <input type="number" id="day" placeholder="DD">
                <input type="number" id="month" placeholder="MM">
                <input type="number" id="year" placeholder="YYYY">
            </div>
            <button onclick="calculate()">Calculate Age ðŸš€</button>

            <div id="result" style="display:none; margin-top:20px;">
                <h2 id="age-text"></h2>
                <div class="share-btn">
                    <button onclick="share()">Share on WhatsApp ðŸ“¤</button>
                </div>
            </div>
        </div>

        <article style="max-width:800px; margin-top:50px; line-height:1.8;">
            <div class="ad-slot">ADVERTISEMENT HERE</div>
            <h2>About this Tool</h2>
            <p>This Age Calculator helps you find your exact age in years, months, and days...</p>
            <h3>How to use?</h3>
            <ul><li>Enter Date</li><li>Click Calculate</li></ul>
            <div class="ad-slot">ADVERTISEMENT HERE</div>
        </article>

    </div>

    <footer id="global-footer"></footer>
    <script src="../../navbar.js"></script>
    <script>
        function calculate() {
            const d = document.getElementById('day').value;
            const m = document.getElementById('month').value;
            const y = document.getElementById('year').value;
            if(!d || !m || !y) return alert("Fill all fields");
            
            const dob = new Date(y, m-1, d);
            const now = new Date();
            const age = now.getFullYear() - dob.getFullYear();
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('age-text').innerText = `You are ${age} years old!`;
        }
        function share() {
            const txt = document.getElementById('age-text').innerText;
            window.open(`https://wa.me/?text=${txt} - Check yours at ${window.location.href}`);
        }
    </script>
</body>
</html>
