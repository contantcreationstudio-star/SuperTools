<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTools - Free Online Tools</title>
    <meta name="description" content="Use free online tools like Age Calculator.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <style>
        .hero { text-align: center; padding: 40px 20px; }
        .search-box input { padding: 15px; width: 100%; max-width: 400px; border-radius: 50px; border: 1px solid #ccc; font-size: 1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; max-width: 1100px; margin: 0 auto; }
        .tool-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-decoration: none; color: inherit; display: block; border: 1px solid var(--border); transition: 0.3s; }
        .tool-card:hover { transform: translateY(-5px); border-color: var(--brand); }
    </style>
</head>
<body>
    <header id="global-header"></header>

    <main>
        <div class="hero">
            <h1>All Tools in One Place ðŸš€</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search tools (e.g. Age)...">
            </div>
        </div>
        
        <div class="grid" id="tools-grid"></div>
    </main>

    <footer id="global-footer"></footer>
    <script src="navbar.js"></script>
    <script src="app.js"></script>
</body>
</html>
